<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat – MiniTchat</title>
  <link rel="stylesheet" href="../Css/chat.css">
</head>
<body>

  <!-- ===== Header commun ===== -->
  <header class="site-header">
    <div class="site-logo">MiniTchat</div>
    <nav>
      <a href="./home.html" class="btn-accueil">Accueil</a>
    </nav>
    <a href="./profile.html" class="profile-link" title="Voir mon profil">
      <img src="avatar-placeholder.png" alt="Photo de profil">
    </a>
  </header>

  <!-- Titre de la page -->
  <header class="page-header">
    <h2 class="chat-username">PlaceHolder</h2>
  </header>

  <div class="chat-container">
    <div class="chat-messages">
      <!-- bulles de messages à venir -->
    </div>
    <form class="chat-form">
      <input type="text" class="chat-input" placeholder="Tapez un message…" autocomplete="off">
      <button type="submit" class="chat-submit">Envoyer</button>
    </form>
  </div>

</body>
</html>
