<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page d’accueil – MiniTchat</title>
    <link rel="stylesheet" href="../Css/home.css" />
  </head>
  <body>
    <!-- Header full-width -->
    <header class="site-header">
      <div class="header-inner">
        <div class="site-logo">MiniTchat</div>
        <a href="profile.html" class="profile-link" title="Voir mon profil">
          <img src="avatar-placeholder.png" alt="Photo de profil" />
        </a>
      </div>
    </header>

    <!-- Contenu centré -->
    <main class="page-content">
      <div class="conteneur">
        <!-- Messages directs -->
        <section class="messages-directs">
          <h2>Messages directs</h2>
          <ul class="liste-messages">
            <!-- à remplir dynamiquement -->
          </ul>
        </section>

        <!-- Utilisateurs actifs -->
        <section class="utilisateurs-actifs">
          <h2>Utilisateurs actifs</h2>

          <details class="filtre-utilisateurs" open>
            <summary>Filtres 🔍</summary>
            <form class="form-filtre">
              <input type="text" name="nom" placeholder="Nom" />
              <select name="genre">
                <option disabled selected>Genre</option>
                <option>Homme</option>
                <option>Femme</option>
                <option>Autre</option>
              </select>
              <input type="number" name="age" placeholder="Âge" min="1" />
              <div class="btn">
                <button type="submit">Filtrer</button>
                <button type="reset">Réinitialiser</button>
              </div>
            </form>
          </details>

          <table>
            <thead>
              <tr>
                <th>Nom</th>
                <th>Genre</th>
                <th>Âge</th>
              </tr>
            </thead>
            <tbody>
              <!-- à remplir dynamiquement -->
            </tbody>
          </table>
        </section>
      </div>
    </main>

    <script src="/js/home.js"></script>
  </body>
</html>
