<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page d‚Äôaccueil ‚Äì MiniTchat</title>
  <link rel="stylesheet" href="../Css/home.css"
</head>
<body>

  <!-- Header full-width -->
  <header class="site-header">
    <div class="header-inner">
      <div class="site-logo">MiniTchat</div>
      <nav>
        <a href="home.html" class="btn-accueil">Accueil</a>
      </nav>
      <a href="profile.html" class="profile-link" title="Voir mon profil">
        <img src="avatar-placeholder.png" alt="Photo de profil">
      </a>
    </div>
  </header>

  <!-- Contenu centr√© -->
  <main class="page-content">

    <div class="conteneur">
      <!-- Messages directs -->
      <section class="messages-directs">
        <h2>Messages directs</h2>
        <ul class="liste-messages">
          <!-- √† remplir dynamiquement -->
        </ul>
      </section>

      <!-- Utilisateurs actifs -->
      <section class="utilisateurs-actifs">
        <h2>Utilisateurs actifs</h2>

        <details class="filtre-utilisateurs">
          <summary>Filtres üîç</summary>
          <form class="form-filtre">
            <input type="text" name="nom" placeholder="Nom">
            <select name="genre">
              <option disabled selected>Genre</option>
              <option>Homme</option>
              <option>Femme</option>
              <option>Autre</option>
            </select>
            <input type="number" name="age" placeholder="√Çge" min="1">
            <button type="submit">Filtrer</button>
          </form>
        </details>

        <table>
          <thead>
            <tr><th>Nom</th><th>Genre</th><th>√Çge</th></tr>
          </thead>
          <tbody>
            <!-- √† remplir dynamiquement -->
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <script>
    const token = localStorage.getItem("token");
  
    if (!token) {
      // Si pas de token, on redirige vers la page de login
      window.location.href = "/Pages/login.html";
    }
  </script>
  

</body>
</html>
