<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page d’accueil – MiniTchat</title>
  <link rel="stylesheet" href="../Css/home.css"
</head>
<body>

  <!-- ===== Header commun ===== -->
  <header class="site-header">
    <div class="site-logo">MiniTchat</div>
    <nav>
      <a href="./home.html" class="btn-accueil">Accueil</a>
    </nav>
    <a href="./profile.html" class="profile-link" title="Voir mon profil">
      <img src="avatar-placeholder.png" alt="Photo de profil">
    </a>
  </header>

  <!-- Titre de la page -->
  <header class="page-header">
    <h1>Page d’accueil</h1>
  </header>

  <main class="conteneur">
    <!-- Colonne de gauche : Messages directs -->
    <section class="messages-directs">
      <h2>Messages directs</h2>
      <ul class="liste-messages">
        <!-- … contenu fictif ou réel … -->
      </ul>
    </section>

    <!-- Colonne de droite : Utilisateurs actifs -->
    <section class="utilisateurs-actifs">
      <h2>Utilisateurs actifs</h2>

      <details class="filtre-utilisateurs">
        <summary>
          <span>Filtres</span> 🔍
        </summary>
        <form class="form-filtre">
          <input type="text" name="nom" placeholder="Nom">
          <select name="genre">
            <option disabled selected>Genre</option>
            <option>Homme</option>
            <option>Femme</option>
            <option>Autre</option>
          </select>
          <input type="number" name="age" placeholder="Âge" min="1">
          <button type="submit">Filtrer</button>
        </form>
      </details>

      <table>
        <thead>
          <tr><th>Nom</th><th>Genre</th><th>Âge</th></tr>
        </thead>
        <tbody>
          <!-- … utilisateur·rice·s actifs … -->
        </tbody>
      </table>
    </section>
  </main>

</body>
</html>
